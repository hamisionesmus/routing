<div class="container">
  <h1>Welcome to Contact Page</h1>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Fullname</label>
    <input type="text" class="form-control" placeholder="Fullname" required />
  </div>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" required />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Phone Number</label>
      <input
        type="number"
        class="form-control"
        id="inputPassword4"
        placeholder="phone number start with country like +254..."
        required
      />
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Country, County, Street, House Number"
        required
      />
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" required />
    </div>

    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" required />
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck"
          required
        />
        <label class="form-check-label" for="gridCheck"> Check me out </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
